<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intraservice Work Sample</title>
  </head>
  <body>
    <main id="app">
      <section class="intro visible">
        <h1>Anmälan till nyhetsbrev</h1>
        <h3 class="subheading">Anmäl dig till vårt nyhetsbrev</h3>
      </section>
      <section class="visible entry">
        <form class="form" onsubmit="return false">
          <fieldset class="fieldset">
            <legend>Personuppgifter</legend>
            <div>
              <label for="name" class="label"> Namn* </label>
              <input id="name" name="name" type="text" required />
            </div>
            <div>
              <label for="email" class="label"> E-post* </label>
              <input id="email" name="email" type="email" required />
            </div>
          </fieldset>
          <fieldset class="fieldset">
            <legend>Områden</legend>
            <div>
              <label for="areas" class="label">
                Välj ett eller flera områden*
              </label>
              <input id="areas" name="areas" class="areas" />
              <h2 class="error">Välj minst ett område</h2>
              <ul id="list" class="list" tabindex="0"></ul>
            </div>
            <ul class="selected"></ul>
          </fieldset>
          <button type="submit" class="submit">Skicka in</button>
        </form>
      </section>
      <section class="result">
        <h1>Du har registrerat följande uppgifter:</h1>
        <div>
          <label>Namn: </label>
          <span id="registered-name">Foo</span>
        </div>
        <div>
          <label>E-post: </label>
          <span id="registered-email">Bar</span>
        </div>
        <div>
          <label>Områden:</label>
          <ul class="registered-areas"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
