<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intraservice Work Sample</title>
  </head>
  <body>
    <main id="app">
      <form onsubmit="handlers.ts" class="form">
        <fieldset class="fieldset">
          <legend>Personuppgifter</legend>
          <div>
            <label for="name" class="label"> Namn* </label>
            <input id="name" name="name" type="text" required />
          </div>
          <div>
            <label for="email" class="label"> E-post* </label>
            <input id="email" name="email" type="email" required />
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Områden</legend>
          <div>
            <label for="areas" class="label">
              Välj ett eller flera områden*
            </label>
            <input id="areas" name="areas" class="areas" />
            <ul id="list" class="list"></ul>
          </div>
        </fieldset>
        <button type="submit" class="button">Skicka in</button>
      </form>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
